<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>게시글 등록</h1>
  </div>
  <br>
  <input type="hidden" id="board_idx" th:value="${board?.idx}">
  <table class="table">
    <tr>
      <th style="padding:13px 0 0 15px">게시판 선택</th>
      <td>
        <div class="pull-left">
          <select class="form-control input-sm" id="board_type">
            <option>분류</option>
            <option th:value="NOTICE" th:selected="${board?.boardType == 'NOTICE'}">공지사항</option>
            <option th:value="FREE" th:selected="${board?.boardType == 'FREE'}">자유게시판</option>
          </select>
        </div>
      </td>
    </tr>
    <tr>
      <th style="padding:13px 0 0 15px;">생성 날짜</th>
      <td><input type="text" class="form-control input-sm" readonly="readonly" th:value="${board?.createdDate} ? ${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')} : ${board?.createdDate}"></td>
    </tr>
    <tr>
      <th style="padding:13px 0 0 15px;">제목</th>
      <td><input type="text" id="board_title" class="form-control input-sm" th:value="${board?.title}"></td>
    </tr>
    <tr>
      <th style="padding:13px 0 0 15px;">부제목</th>
      <td><input type="text" id="board_sub_title" class="form-control input-sm" th:value="${board?.subTitle}"></td>
    </tr>
    <tr>
      <th style="padding:13px 0 0 15px;">내용</th>
      <td>
        <textarea id="board_content" class="form-control input-sm" maxlength="140" rows="7" style="height: 200px;"></textarea>
        <span class="help-block"></span>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div class="row">
    <div class="col-10">
      <a href="/board/list" class="btn btn-dark">목록으로</a>
    </div>
    <div class="col-2">
      <button th:if="!${board?.idx}" type="button" class="btn btn-primary" id="insert">저장</button>
      <button th:if="${board?.idx}" type="button" class="btn btn-info" id="update">수정</button>
      <button th:if="${board?.idx}" type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
  </div>
</div>

</body>
</html>
